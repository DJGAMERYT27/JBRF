<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de contacto</title>

  <link rel="stylesheet" type="text/css" href="plantere.css">

  
  </head>


<body>  
  
  <!-- formulario de contacto en html y css -->  

  <div class="contact_form">

    <div class="formulario">      
      <h1>Formulario de planta</h1>



          <form action="catalogoAdmi.html" method="post">       

            
                <p>
                  <label for="nombre" class="colocar_nombre">Nombre de la Planta
                    <span class="obligatorio">*</span>
                  </label>
                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe el nombre">
                </p>
              

                <p>
                  <label for="telefone" class="colocar_telefono">precio
                  </label>
                    <input type="label" name="precio" id="telefono" placeholder="Escribe el monto">
                </p>      
              
                <p>
                  <label for="mensaje" class="colocar_mensaje">Descripcion
                    <span class="obligatorio">*</span>
                  </label>                     
                                    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" placeholder="Deja aqui la descripcion..."></textarea> 
                                </p>                    
              

                

                <p class="aviso">
                  <span class="obligatorio"> * </span>los campos son obligatorios.
                </p>          
                <button type="submit" name="enviar_formulario" id="enviar" ><p>Agregrar </p>  <link rel="stylesheet" href="index.html"></button>
          </form>
    </div>  
  </div>

</body>
</html>
